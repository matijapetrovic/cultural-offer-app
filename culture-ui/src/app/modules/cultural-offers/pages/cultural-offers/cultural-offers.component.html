<div class="p-grid p-mt-6 p-justify-center centered-grid"></div>
<div class="p-grid p-mt-6 p-justify-center centered-grid"></div>
<div class="p-grid p-mt-6 p-justify-center centered-grid">
  <div class="p-col p-sm-5 p-md-6 p-lg-8">
    <p-card class="flat-card">
      <div class="p-card-header">
        <div class="p-grid p-justify-center">
          <h1>
            <strong>
              Cultural Offers
            </strong>
          </h1>
        </div>
      </div>
      <button
        id="show-add-cultural-offer-form-button"
        pButton
        type="button"
        class="p-button-raised p-button-rounded p-justify-left"
        label="Add Culturl Offer"
        (click)="showAddForm()"
      ></button>
      <div class="p-grid p-mt-3 p-justify-center centered-grid"></div>
        <p-table
          id="cultural-offers-table"
          #dt 
          *ngIf="culturalOffersPage"
          [value]="culturalOffersPage.data"
          [editable]="true"  [paginator]="false" [rows]="10" [responsive]="true"
          [showCurrentPageReport]="true"
          styleClass="p-datatable-categoriesPage p-datatable-gridlines"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [globalFilterFields]="['name']"
        >
        <ng-template pTemplate="caption">
          <div class="p-d-flex">
            <span class="p-input-icon-right p-ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                placeholder="Search keyword" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Subcategory</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template 
        id="cultural-offers-table-item" 
        pTemplate="body" 
        let-culturalOffer
        >
          <tr ng-repeat="(culturalOffer) in culturalOffersPage.data">
            <td id="cultural-offer-name">
              {{culturalOffer.name}}
            </td>
            <td>
              {{culturalOffer.subcategory.name}}
            </td>
            <td>
              <div class="p-grid p-justify-center">
                <button
                  id="show-news-page-button"
                  pButton 
                  label="News"
                  icon="pi pi-comments" 
                  class="p-button-help p-button-rounded p-justify-left p-button-sm p-mr-3 p-mb-2"
                  (click)="showNews(culturalOffer)"
                ></button>
                <button
                  id="show-update-cultural-offer-form-button"
                  pButton 
                  label="Edit"
                  icon="pi pi-pencil" 
                  class="p-button-secondary p-button-rounded p-justify-left p-button-sm p-mr-3 p-mb-2"
                  (click)="showUpdateForm(culturalOffer)"
                ></button>
                <button 
                  id="show-delete-cultural-offer-dialog-button"
                  pButton
                  label="Delete"
                  icon="pi pi-trash" 
                  class="p-button-info p-button-rounded p-justify-right p-button-sm p-mb-2"
                  (click)="showDeleteForm(culturalOffer)"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-footer class="p-grid p-justify-center"> 
      <app-pagination-bar
        *ngIf="culturalOffersPage"
        [hasPrev]="culturalOffersPage.links.prev"
        [hasNext]="culturalOffersPage.links.next"
        [currentPage]="page"
        (navigatePrevEvent)="getPrevCulturalOffers()"
        (navigateNextEvent)="getNextCulturalOffers()"
        class="p-justify-center"
      ></app-pagination-bar>
      </p-footer>
    </p-card>
  </div>
</div>

<p-confirmDialog></p-confirmDialog>
