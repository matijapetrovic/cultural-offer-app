<h3 class="news-title">{{ newsItem.title }}</h3>
<span class="news-author">{{ newsItem.author.firstName }} {{ newsItem.author.lastName }}</span>
<span class="news-date">{{ newsItem.postedDate | localDate }}</span>
<p class="news-text">{{ newsItem.text | sliceText:300 }}</p>
<button 
  pButton
  label="Read more"
  class="p-button-secondary">
</button>
