<div class="offer-review p-grid">
  <div class="review-rating" class="p-d-flex p-flex-column p-jc-center p-col-3">
    <div class="rating-number">{{ review.rating }}</div>
    <star-rating
    style="width:100%"
      [starType]="'svg'" 
      [rating]="review.rating" 
      [showHalfStars]="true" 
      [readOnly]="true">
    </star-rating>
  </div>
  <div class="review-content p-col-9">
    <span class="review-author">{{ review.author.firstName }} {{ review.author.lastName }}</span>
    <p-scrollPanel [style]="{width: '100%', height: '200px'}">  
      <p class="review-comment">{{ review.comment }}</p>
    </p-scrollPanel>
    
    <div class="review-images" class="p-grid">
      <img class="p-col-4" [src]="review.images[0]" alt="">
      <img class="p-col-4" [src]="review.images[1]" alt="">
      <img class="p-col-4" [src]="review.images[2]" alt="">
    </div>
    <button pButton class="p-button-secondary" label="Reply"></button>
  </div>
</div>
