<form (ngSubmit)="onSubmit()">
    <div>
      <table>
        <tr>
          <td colspan="3">
            <label
              class="p-justify-left p-col-2">
              Name:
            </label>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input
              [(ngModel)]="culturalOffer.name"
              name="name"
              type="name"
              autocomplete="off"
              pInputText
              class="form-control">
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td colspan="3">
            <label
              class="p-justify-left p-col-2">
              Address:
            </label>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input 
            [(ngModel)]="culturalOffer.address"
            name="address"
            type="name"
            autocomplete="off"
            pInputText
            class="form-control">
          </td>
        </tr>
        <tr>
          <td>
            <label
              class="p-justify-left p-col-2">
              Category: 
            </label>
          </td>
          <td></td>
          <td>
            <label
              class="p-justify-left p-col-2">
              Subcategory: 
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <ng-select
              [(ngModel)]="tempCategoryId"
              [items]="categories"
              name="category"
              bindLabel="name"
              bindValue="id"
              appearance="outline"
              [searchable]="false"
              [clearable]="false"
              (change)="categoryChanged()"
              id="filter-category-select">
            </ng-select>
          </td>
          <td></td>
          <td>
            <ng-select
              #subcategorySelect
              [(ngModel)]="culturalOffer.subcategory"
              name="subcategory"
              [items]="subcategories"
              bindLabel="name"
              appearance="outline"
              [searchable]="false"
              [clearable]="false"
              id="filter-category-select">
            </ng-select>
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td colspan="3">
            <label
              class="p-justify-left p-col-2">
              Description: 
            </label>
          </td>
        </tr>
        <tr>
          <td colspan="3" rowspan="3">
            <textarea
              [(ngModel)]="culturalOffer.description"
              name="description"
              class="form-control"
              rows="7"
              [cols]="24"
              pInputTextarea>
            </textarea>
          </td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr>
          <td colspan="3">
            <label
              class="p-justify-left p-col-2">
              Images: 
            </label>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input
              id="images" 
              type="file" 
              class="form-control"
              accept="image/*">
          </td>
          <td></td>
          <td>
            <button
              (click)="appendFile()"
              >
              Append
            </button>
          </td>
        </tr>
      </table>
    </div>
    <div class="p-grid p-px-5 p-mt-6 p-justify-center">
      <button
        [disabled]="invalidFormInputs()"
        type="submit"
        class="p-button"
        label="Submit"
        pButton
      >
      </button>
    </div>
  </form>
