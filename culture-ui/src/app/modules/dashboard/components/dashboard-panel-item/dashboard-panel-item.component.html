<p-card [header]="subscribedOffer.name" [style]="{'background-color': 'WhiteSmoke'}">
    <ng-template pTemplate="header">
        <p-carousel *ngIf="subscribedOffer.images.length !== 0" [value]="subscribedOffer.images"
            class="subscribed-offer-images">
            <ng-template let-image pTemplate="item">
                <img [src]="image" alt="offer image" />
            </ng-template>
        </p-carousel>
    </ng-template>

    <p-scrollPanel [style]="{width: '100%', height: '200px'}">
        <p>{{ subscribedOffer.description }}</p>
    </p-scrollPanel>

    <ng-template pTemplate="footer">
        <p-button label="Save" icon="pi pi-check"></p-button>
        <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}">
        </p-button>
    </ng-template>

</p-card>
