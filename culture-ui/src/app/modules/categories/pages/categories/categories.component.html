<div class="p-grid p-mt-6 p-justify-center centered-grid"></div>
<div class="p-grid p-mt-6 p-justify-center centered-grid">
  <div class="p-col p-sm-5 p-md-6 p-lg-6">
    <p-card class="flat-card">
      <div class="p-card-header">
        <div class="p-grid p-justify-center">
          <h1>
            <strong>
              Categories
            </strong>
          </h1>
        </div>
      </div>
      <button
        pButton
        type="button"
        class="p-button-raised p-button-rounded p-justify-left"
        label="Add category"
      ></button>
      <div class="p-grid p-mt-3 p-justify-center centered-grid"></div>
      
        <p-table
          #dt 
          *ngIf="categoriesPage"
          [value]="categoriesPage.data"
          [rows]="10"
          [showCurrentPageReport]="true"
          styleClass="p-datatable-categoriesPage p-datatable-gridlines"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [globalFilterFields]="['name']"
        >
        <ng-template pTemplate="caption">
          <div class="p-d-flex">
            <span class="p-input-icon-right p-ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                placeholder="Search keyword" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>
              {{product.name}}
            </td>
            <td>
              <div class="p-grid p-justify-center">
                <button
                  pButton 
                  label="Edit"
                  icon="pi pi-pencil" 
                  class="p-button-secondary p-button-rounded p-justify-left p-button-sm"
                ></button>
                <button 
                  pButton
                  label="Delete"
                  icon="pi pi-trash" 
                  class="p-button-info p-button-rounded p-justify-right p-button-sm"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-footer class="p-grid p-justify-center"> 
      <app-pagination-bar
        *ngIf="categoriesPage"
        [hasPrev]="categoriesPage.links.prev"
        [hasNext]="categoriesPage.links.next"
        [currentPage]="page"
        (navigatePrevEvent)="getPrevCategories()"
        (navigateNextEvent)="getNextCategories()"
        class="p-justify-center"
      ></app-pagination-bar>
      </p-footer>
    </p-card>
  </div>
</div>
