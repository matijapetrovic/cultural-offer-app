<div>
    <button 
        pButton 
        [disabled]="!hasPrev" 
        (click)="navigatePrevious()"
        label="Previous"
        class="p-button-text p-button-secondary pagination-prev-button"
    ></button>
    <p class="page-number">{{ currentPage + 1 }}</p>
    <button 
        pButton 
        [disabled]="!hasNext" 
        (click)="navigateNext()"
        label="Next"
        class="p-button-text p-button-secondary pagination-next-button"
    ></button>
</div>
